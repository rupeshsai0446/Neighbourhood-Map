<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  
	<title> Neighbourhood-Map</title>  
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

	<link rel="stylesheet" href="css/styles.css">

</head>

<body>
	<div id="map" data-bind="click: hideElements"></div>
	
	<div id="Title"><h2>Top Rated Places in India</h2></div> 

	<div id="csk" data-bind="click: showElements, clickBubble: false">
		
	</div>

	<div data-bind="css: navStatus">
		<input id="search" placeholder="Search here" data-bind="textInput: userInput, event: {keyup: filterMarkers}">
		<div id="list-holder">
			<ul id="list-view" data-bind="foreach: visible">
				<li id="list-name" data-bind="text: name, click: $parent.showInfo"></li>
				<hr>
			</ul>
		</div>
	</div>
	
	<div id="error"></div>
	

	<script src="js/knockout.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/app.js"></script>
	<!-- Load Google Maps asynchronously credit https://discussions.udacity.com/t/handling-google-maps-in-async-and-fallback/34282 -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAQ749Q7UgOCfeRry3HNvIvYkuXcuWJU2E&callback=initMap" onerror="googleError()"></script>

</body>

</html>
